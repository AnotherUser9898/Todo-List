<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <aside>
        <button class="add-task sidebar-button">Add Task</button>
        <button class="add-project sidebar-button">Add Project</button>
        <section class="projects">Projects
        </section>
    </aside>
    <article></article>

    <dialog class="add-task-dialog">
        <form method="dialog" class = "task-form">
            <label for="title">Title</label>
            <input type="text" id="title" required>
            <label for="description">Description</label>
            <input type="text" id="description">
            <label for="priority">Priority</label>
            <select name="priority" id="priority" required>
                <option value="">Please choose a priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date" required>
            <button class="submit">Add New Task</button>
        </form>
    </dialog>

    <dialog class="add-project-dialog">
        <form method="dialog" class = "project-form">
            <label for="title">Title</label>
            <input type="text" id="title">
            <button class="submit-project">Add New Project</button>
        </form>
    </dialog>

    <dialog class="edit-task-dialog">
        <form method="dialog" class = "edit-task-form">
            <label for="title">Title</label>
            <input type="text" id="title">
            <label for="description">Description</label>
            <input type="text" id="description">
            <label for="priority">Priority</label>
            <select name="priority" id="priority">
                <option value="">Please choose a priority</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
            </select>
            <label for="due-date">Due Date</label>
            <input type="date" id="due-date">
            <button class="save-changes">Save</button>
        </form>
    </dialog>

</body>
</html>
